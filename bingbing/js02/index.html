<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 120],
  ["广州", 150],
  ["成都", 80],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 	var list = aqiData.filter((v)=>{return v[1]>60});//过滤大于60
 			list.sort((a,b)=>{return a[1]-b[1]<0})
 	var str = ['一','二','三','四','五'];
 	var ul = document.getElementById('aqi-list');
 			str.forEach((v,i)=>{
 				var li = document.createElement('li');
 						li.textContent = `第${v}名:${list[i][0]},${list[i][1]}`;
 						ul.appendChild(li);
 			})
 		

})();

</script>
</body>
</html>
